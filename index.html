<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call Application</title>
    <link rel="stylesheet" href="./src//style.css">
</head>
<body>
    <div class="container">
        <div class="video-container">
            <div class="video-screen" id="local-screen">
                <video id="localVideo" autoplay playsinline></video>
                <div class="video-overlay">
                </div>
                <div class="screen-label">Local</div>
                <div class="video-controls">
                    <button class="video-control-btn mic-btn">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path>
                        </svg>
                    </button>
                    <button class="video-control-btn camera-btn">
                        <svg viewBox="0 0 24 24">
                            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"></path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="video-screen" id="remote-screen">
                <video id="remoteVideo" autoplay playsinline width="100%"></video>
                <div class="video-overlay">
                </div>
                <div class="screen-label">Remote</div>
            </div>
        </div>
        
        <div class="controls">
            <button class="button primary-button webcam">Start Web</button>
            <button class="button secondary-button call">Create Call</button>
            <div class="join-container">
                <input type="text" placeholder="Enter call ID" class="InputCode">
                <button class="button primary-button join">Join Call</button>
            </div>
        </div>
    </div>
</body>
<script src="./src/main.js" type="module"></script>
</html>
